<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries : A concept of Background</title>
        <style>
               .box{
                  background-color: red;
                  height: 300px;
               }
            @media screen and (max-width:800px){
                p{
                    background-color: blue;
                }

            }
                
            
        </style>
</head>
<body>
       <div class="box">
           <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse suscipit, illo architecto quis officiis eius corporis vero ab, mollitia atque eveniet ipsa at cumque facilis quod dicta facere maxime incidunt? Minus repellendus earum dolorem!</p>
       </div>
</body>
</html>
